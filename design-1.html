<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design-1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffd09a;
            --secondary-color: rgb(53, 53, 53);
            --tertiary-color: #d8ab78;
            --white-color: #f7f7f7;
            --heading-color: #000000;
        }

        * {
            padding: 0%;
            margin: 0%;
            font-family: 'Work Sans', sans-serif;
        }



        body {
            background-color: var(--primary-color);

        }

        h1,
        h2,
        h3 {

            color: var(--heading-color);
        }

        p {
            color: var(--secondary-color);
        }

        .btn {
            padding: 10px 40px;
            font-weight: bold;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 20px 0px;
        }

        .pri-btn {
            padding: 15px 40px;
            background-color: var(--tertiary-color);
            color: var(--white-color);
        }


        .sec-btn {
            padding: 15px 40px;
            background-color: var(--heading-color);
            color: var(--white-color);
        }

        .menu {

            display: flex;
            justify-content: space-between;
            width: 1100px;
            max-width: 80%;
            margin: auto;
            align-items: center;
            padding: 30px 0px;
        }


        .main-menu {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 20px;
            text-decoration: none;
        }

        .main-menu li a{
           color: var(--heading-color);

        }
        .main-menu li a:hover{
            text-decoration: line-through;

        }



        .main {
            width: 1100px;
            max-width: 80%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }



        .right-text {
            width: 45%;
            font-size: 2rem;

        }

        .right-text p {
            font-size: 20px;

        }

        .main-img {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .main-img img {
            width: 480px;
            object-fit: cover;
            opacity: 0.9;
            border-top-left-radius: 80%;
            border-top-right-radius: 60%;
            border-bottom-left-radius: 60%;
            border-bottom-right-radius: 100%;
        }

        @media only screen and (max-width:780px) {
            .menu {
                max-width: 90%;
            }

            .main {
                max-width: 90%;
                flex-direction: column;
            }
     
            .right-text {
                margin: 60px 0px;
                padding: 0px 0px;
                width: 90%;
                font-size: 1.5rem;

            }

            .main-img img {
                width: 80%;
            }
        }
    </style>
</head>

<body>


    <div class="menu">

        <ul class="main-menu">
            <h1 class="Logo">Lorem </h1>
         
            <li><a href="">Our Work</a> </li>
     
            <li><a href="">Contact</a> </li>
        
        </ul>
        <button class="btn sec-btn">Contact</button>
    </div>

    <div class="main">

        <div class="right-text">
            <h1>We are Awesome!</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit facere.</p>
            <button class="btn sec-btn">Check Now</button>
            <button class="btn pri-btn">Start Trail</button>

        </div>
        <div class="main-img">
            <img src="https://images.pexels.com/photos/3370021/pexels-photo-3370021.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="" srcset="">

        </div>
    </div>


    </script>
</body>

</html>
